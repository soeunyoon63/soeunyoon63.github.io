.column {
	margin: 15px 15px 0;
	padding: 0;
}
.column:last-child {
	padding-bottom: 60px;
}
.column::after {
	content: '';
	clear: both;
	display: block;
}
.column div {
	position: relative;
	float: left;
	margin: 0 0 0 25px;
	padding: 0;
}
.column div:first-child {
	margin-left: 0;
}
.column div span {
	position: absolute;
	bottom:-20px;
	left: 0;
	z-index: -1;
	display: block;
	width: 300px;

	padding: 0;

}
figure {
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
	background: white;
	overflow: hidden;
}
figure:hover+span {
	bottom: -25px;
	opacity: 1;
}

* {
  box-sizing: border-box;
}

body {

.row {
  margin: 8px -16px;
}

/* Add padding BETWEEN each column */
.row,
.row > .column {
  padding: 8px;
}

/* Create four equal columns that floats next to each other */
.column {
  float: left;
  width: 40%;
}

/* Clear floats after rows */ 
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - makes a two column-layout instead of four columns */
@media screen and (max-width: 100%) {
  .column {
    width: 100%;
  }
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 100%) {
  .column {
    width: 100%;
  }
}
